siguiente formulario.-->

<!DOCTYPE html>
<html>

    <head>
        <meta charset=utf-8 />
        <title>Obtener nombre y apellido de form </title>
    </head>

    <body>
        <form id="form1" onsubmit="getFormValores()">

            Nombre: <input type="text" name="nombre" value="David"><br>

            Apellido: <input type="text" name="apellido" value="Beckham"><br>

            <input type="submit" value="Submit">
            
        </form>

        <script>

            var nombre ="";

            var apellido ="";

            function getFormValores(){
                
                nombre = document.getElementsByName("nombre").textContent; 

                apellido = document.getElementsByName("apellido").textContent; 

                document.write(nombre+" "+apellido);
            }

        </script>

    </body>

</html>
