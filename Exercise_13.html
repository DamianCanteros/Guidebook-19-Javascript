<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>

        <script>    

            var persona = { 
                nombre : 'Carlos', 
                edad : 29, 
                sexo : 'H',
                peso : 68, 
                altura : 1.80 };

            var resultado = `Nombre: ${persona.nombre}
            Edad: ${persona.edad}
            Sexo: ${persona.sexo}
            Peso: ${persona.peso}

            alert(resultado);

        </script>
