<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>
<body onload="onLoad()">
    <div id="conteiner">
        <div class="row">
            <div class= "col-md4 mx-auto text-center">
                <div class= "card">
                    <div class= "card-body">
                        <h1 id= "location" class="h3"></h1>
                        <h3 id="description" class="h5"></h3>
                        <h3 id="date" class="h5"></h3> 
                        <div class="row">
                            <div class= "col-md4 mx-auto text-center">
                                <h3 id="icon" class="h5"></h3>
                                <h3 id="temperature" class="h3"></h3>
                            </div>
                            <div class= "col-md4 mx-auto text-center">
                            <ul class="list-group mt-3">
                                <li id="humidity" class="list-group-item"></li>
                                <li id="pressure" class="list-group-item"></li>
                                <li id="wind" class="list-group-item"></li>
                            </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>      
    </div>
    <div id="loader" class="loader">Loading...</div>
    <script src="index.js"></script>  
</body>
</html>
