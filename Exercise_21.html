Las propiedades son nombre, edad, sexo ('H' hombre, 'M' mujer, 'O' otro), peso y altura.  -->

<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

    <body>

        <script>    

            var Persona = { 
                nombre : 'Carlos', 
                edad : 29, 
                sexo : 'H',

            var Vector = Object.values(Persona);

            alert(`matriz: ${Vector}`);

        </script>
